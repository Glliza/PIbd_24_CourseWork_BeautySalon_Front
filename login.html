<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="/cry.svg" />
    <title>Салон красоты "Вы ужасны" - Вход</title>
</head>
<body>
    <div class="registration-container">
        <div class="left-section">
            <img src="salon-image.png" alt="Салон красоты" class="salon-image">
            <div class="decorative-circle circle-1"></div>
            <div class="decorative-circle circle-2"></div>
        </div>
        
        <div class="right-section">
            <div class="salon-header">
                <div class="salon-title">Салон красоты</div>
                <div class="salon-name">Вы ужасны</div>
            </div>
            
            <div class="registration-form">
                <h2 class="form-title">Вход</h2>
                
                <form id="loginForm">
                    <div class="form-group input-with-icon">
                        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group input-with-icon">
                        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        <input type="password" id="password" placeholder="Пароль" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Войти</button>
                </form>
                
                <div class="login-link">
                    Нет аккаунта? <a href="index.html">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/scriptLogin.js"></script>
</body>
</html>
